name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:  # allows manual trigger

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code safely
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # fetch previous commit to allow git diff HEAD^ HEAD

      # 2️⃣ Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3️⃣ Install dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install langchain openai PyYAML SQLAlchemy aiohttp requests dataclasses-json

      # 4️⃣ Detect changed files safely
      - name: Detect changed files
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            files=$(git diff --name-only HEAD^ HEAD \
              | grep -E '\.(py|js|ts|json|txt)$' \
              | grep -vE '^\.github/|^actions/ai_code_review/' \
              | paste -sd "," -)
          else
            files=$(git diff --name-only HEAD \
              | grep -E '\.(py|js|ts|json|txt)$' \
              | grep -vE '^\.github/|^actions/ai_code_review/' \
              | paste -sd "," -)
          fi
          echo "CHANGED_FILES=$files" >> $GITHUB_ENV
          echo "Detected changed files: $files"

      # 5️⃣ Run AI Code Review Action
      - name: Run AI Code Review
        uses: olahsymbo/ai-code-review-action@v1
        with:
          token_github: ${{ secrets.TOKENGITHUB }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}

